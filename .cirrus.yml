task:
   matrix:
      - name: linux
        container:
           image: golang:latest
  
   modules_cache:
       fingerprint_script: cat go.sum
       folder: $GOPATH/pkg/mod
   check_script: 
       - diff -au <(gofmt -d .) <(printf "")
       - diff -au <(go vet .) <(printf "")
   get_script:
      - go get ./...
      - go build ./...
   test_script: go test ./...
     
