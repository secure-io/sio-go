task:
   matrix:
      - name: linux
        container:
           image: golang:latest
      
      - name: macOS
        osx_instance:
           image: mojave-base
        container:
           image: golang:latest

  
modules_cache:
    fingerprint_script: cat go.sum
    folder: $GOPATH/pkg/mod
fmt_script: diff -au <(gofmt -d .) <(printf "")
vet_script: diff -au <(go vet .) <(printf "")
get_script: go get ./...
build_script: go build ./...
est_script: go test ./...
     
